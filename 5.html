<!DOCTYPE HTML>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
<meta charset="GBK" />
<title>vueDemo5</title>
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1" />
<meta name="format-detection" content="telephone=no" />

<style type="text/css">
	*{margin:0;padding:0; list-style:none}
	.red{color:#F00}
	.blue{color:#06C}
</style>
<script type="text/javascript" src="vue.js"></script>
</head>

<body>
<div id="demo">
	<button @click="changeRow">切换到一行</button>
	<ul style="overflow:hidden" v-bind:style="styleObject">
		<li v-for="n in tags">
			<span v-bind:class="n.classObj">{{n.text}}</span>
		</li>
	</ul>
</div>
</body>
</html>

<script type="text/javascript">
var component1 = Vue.extend({
	
});



	var vm1 = new Vue({
		el : '#demo',
		data : {
			styleObject : {float:'none'},
			tags : [
				{
					text: '数据一',
					classObj : {'red' : true}
				},{
					text: '数据二',
					classObj : {'blue' : true}
				}
			]
		},
		methods : {
			changeRow : function(){
				this.styleObject['float'] = 'left';
			}
		}
	});
</script>
